{% extends 'control/base.html' %}
{% load static %}


    {% block page_title %} Viloyat Yaratish {% endblock page_title %}
    {% block content %}
    <div class="card">
        <div class="card-body">
          <div class="p-4 border rounded">
            <form class="row g-3 needs-validation" action="{% url 'control_region_create' %}" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
              <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">Viloyat Tanlang</label>
                <div class="input-group has-validation"> 
                <select class="form-select" name="title" required aria-label="Default select example" id="validationCustom00">
                  
                  {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                  {% endfor %}
                </select>
                  <div class="invalid-feedback">Iltimos, Viloyat tanlang</div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Yaratish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    {% endblock content %}



{% block js_content %}
<script src="{% static 'control/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

<script>
    setInterval(myTimer, 1000);
    function myTimer() {
        const d = new Date();
        let cc = document.querySelectorAll('.alert_nums');
        cc.forEach(element => {
            element.innerHTML -= 1
        })
    }
    setInterval(()=> $(".alert").alert('close'), 6000)
  </script>
{% endblock js_content %}
